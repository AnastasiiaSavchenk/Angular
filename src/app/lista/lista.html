<h1>Lista de tareas</h1>

<ul>
  <li *ngFor="let item of ejemplos">
    <strong>ID:</strong> {{ item.id }} <br>
    <strong>Título:</strong> {{ item.title }} <br>

    <strong>Estado:</strong>
    <span *ngIf="item.completed; else noCompletado">
      ✅ Completado
    </span>

    <ng-template #noCompletado>
      ❌ Pendiente
    </ng-template>

    <br><br>

    <button (click)="verPorId(item.id)">Ver</button>
    <button (click)="borrar(item.id)">Borrar</button>

    <hr>
  </li>
</ul>
