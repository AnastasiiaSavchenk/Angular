<div class="formulario">
  <h2>Formulario de Tarea</h2>

  <label>Título:</label>
  <input type="text" [(ngModel)]="task.title" placeholder="Escribe el título">

  <label>
    <input type="checkbox" [(ngModel)]="task.completed">
    Completado
  </label>

  <div class="botones">
    <button (click)="crear()">Crear (POST)</button>
    <button (click)="editar()">Editarrrrrrrrrrrrr (PUT)</button>
  </div>
</div>
